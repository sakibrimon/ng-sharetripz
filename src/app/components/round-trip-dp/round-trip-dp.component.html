<div class="mt-4 lg:mt-0 space-x-5 flex">
  <mat-form-field>
    <input matInput [matDatepicker]="startPicker" [value]="startDate" (dateChange)="handleStartDateChange($event)"
      placeholder="Start Date">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="endPicker" [value]="endDate" (dateChange)="handleEndDateChange($event)"
      placeholder="End Date">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>
</div>
